version: 0.1

phases:      
  install:
    commands:      
      - apt-get update -y
      - apt-get install -y software-properties-common
      - add-apt-repository ppa:openjdk-r/ppa
      - apt-get update -y
      - apt-get install -y openjdk-8-jdk-headless
      - echo apt-get install -y maven      
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region=us-east-1)
  build:
    commands:
      - echo Build started on `date`
      - aws s3 cp s3://wc1-poc-spring-2019/user-data-client.jar user-data-client.jar
      - mvn install:install-file -Dfile=user-data-client.jar
      - mvn clean package
      - $(cp target/user-payments-*.jar user-payments.jar)      - echo Building the Docker image...
      - docker build -t poc-userpayments .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Tagging image
      - docker tag poc-userpayments:latest 671124307843.dkr.ecr.us-east-1.amazonaws.com/poc-tutorial:latest
      - echo Pushing the Docker image...
      - docker push 671124307843.dkr.ecr.us-east-1.amazonaws.com/poc-tutorial:latest